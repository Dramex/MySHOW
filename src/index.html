<!DOCTYPE html>
<html>
    <head>
        <title>MySHOW</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link href="style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div id="header" class="jumbotron jumbotron-fluid">
        <nav class="navbar navbar-expand-lg navbar-light ">
          <div class="container">
            <a class="navbar-brand" href="#">MySHOW</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto flex-nowrap" style="margin-right: 20px;">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Explore</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#watchlist">Watchlist</a>
                </li>
                <li class="nav-item" id="loginNav">
                  <a class="nav-link" data-bs-toggle="modal" data-bs-target="#loginModal" href="#"  onclick="signin()">
                    Sign in
                  </a>

                </li>

                <li class="nav-item" id="registerNav">
                  <a class="nav-link" data-bs-toggle="modal" data-bs-target="#loginModal" href="#" onclick="signup()">
                    Sign up
                  </a>
                </li>

                <li class="nav-item hidden" id="logoutNav">
                  <a class="nav-link" >
                    Logout
                  </a>
                </li>

                <li class="nav-item dropdown" id="userNav" class="hidden">
                  <a class="nav-link dropdown-toggle" href="#" id="usernameNav" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    User
                  </a>
                  <div class="dropdown-menu" aria-labelledby="usernameNav">
                    <a class="dropdown-item" href="#" onclick="logout()">Logout</a>

                  </div>
                </li>

              </ul>
            </div>
          </div>
        </nav>
        <div class="container">
          <h1 id="title" class="display-4">Explore</h1>
          <p id="tagline" class="lead"></p>
        </div>
      </div>
       


          <div class="container">
            <div class="input-group input-group-lg mb-3 mt-5">
                
                <input type="text" class="form-control"  id="autocomplete" oninput="search(this.value);" placeholder="Search for movie or series">
                <ul id="searchResults" class="dropdown-menu" aria-labelledby="dropdownMenuButton1" data-popper-placement="bottom-start" style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate3d(0px, 50px, 0px);">
                    
                    
                      
                </ul>


            </div>

            <div id="data"></div>



            
<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modalTitle" class="modal-title" id="exampleModalLabel">Sign Up</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="alertDIV"></div>
        <form>
          <div class="mb-3" id="nameEl">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" id="email" class="form-control"  aria-describedby="emailHelp">
            <div id="validationServerEmailFeedback" class="invalid-feedback">
              Please insert valid email.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3" id="cpEl">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Password doesn't match.
            </div>
          </div>
          <div class="mb-3 form-check" id="rememberEl">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="modalSave" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

            
          </div>

          <footer class="footer">
            <div class="row align-items-center justify-content-xl-between">
              <div class="col-xl-6 m-auto text-center">
                <div class="copyright">
                  <p>Made by <a href="mailto:ea@ea.sa" target="_blank">Emad Abdullah</a></p>
                </div>
              </div>
            </div>
          </footer>

          <script src="script.js"></script>
    </body>
</html>
