<!DOCTYPE html>
<html>
    <head>
        <title>WatchList</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div id="header" class="jumbotron jumbotron-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand" href="#">MySHOW</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Explore</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Watchlist</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="container">
          <h1 id="title" class="display-4">Explore</h1>
          <p id="tagline" class="lead"></p>
        </div>
      </div>
       


          <div class="container">
            <div class="input-group input-group-lg mb-3 mt-5">
                
                <input type="text" class="form-control"  id="autocomplete" oninput="search(this.value);" placeholder="Search for movie or series">
                <ul id="searchResults" class="dropdown-menu" aria-labelledby="dropdownMenuButton1" data-popper-placement="bottom-start" style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate3d(0px, 50px, 0px);">
                    
                    
                      
                </ul>


            </div>

            <div id="data"></div>

            
          </div>

          <script src="script.js" />
    </body>
</html>
